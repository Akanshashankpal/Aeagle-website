<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - American Eagle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Container */
    .login-container {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 2em;
    }

    .login-container img {
      width: 150px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1.1em;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .remember-me {
      text-align: left;
      margin-bottom: 20px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .login-btn {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }

    .links {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }

    .links a {
      color: #3498db;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlPXT3W61RMuYUQkpnnrR3gNxec-VvHOWgWg&s" alt="American Eagle Logo">
    <h2>Login</h2>

    <!-- Login Form -->
    <form action="javascript:void(0);" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="remember-me">
        <label>
          <input type="checkbox" name="remember" id="remember">
          Remember Me
        </label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Forgot Password and Sign Up Links -->
    <div class="links">
      <a href="#">Forgot Password?</a> | 
      <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
