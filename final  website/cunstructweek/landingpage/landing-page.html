<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>winter wear</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar container */
        #nav1 {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        #nav1:hover {
            background-color: #333;
        }

        /* More Brands Section */
        #morebrands h5 {
            font-size: 18px;
            margin: 0;
            transition: color 0.3s ease;
        }

        #morebrands:hover h5 {
            color: #ff9800;
        }

        /* Location, Contact, Login, and Other Icons Section */
        #loc {
            display: flex;
            align-items: center;
        }

        .icon-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
            transition: transform 0.3s ease, opacity 0.3s ease, color 0.3s ease;
        }

        .icon-container:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .icon-container i {
            font-size: 24px;
            margin-right: 8px;
            transition: color 0.3s ease;
        }

        .loc-text {
            font-size: 14px;
            margin: 0;
            transition: color 0.3s ease;
        }

        .icon-container:hover i,
        .icon-container:hover .loc-text {
            color: #ff9800;
        }

        /* Styling for second navigation bar */
        #mennav {
            background-color: #fff;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #ccc;
            text-transform: uppercase;
        }

        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo img {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }

        #mennav a {
            margin: 0 15px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        #mennav a:hover {
            color: #ff9800;
            transform: scale(1.1);
        }

        /* Content Section Styling */
        .content-section {
            text-align: center;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .content-section h1 {
            font-size: 36px;
            margin: 0;
            padding-bottom: 15px;
        }

        .content-section p {
            font-size: 18px;
            color: #333;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .category-item {
            margin: 10px 15px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .category-item:hover {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }

        /* Filter Section Styling */
        .filter-section {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        /* Compact filter layout with two lines */
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .filter-group div {
            width: 23%; /* Reduces the width of each filter */
            margin-bottom: 10px;
            font-size: 12px;
        }

        .filter-group label {
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 12px;
        }

        .filter-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        /* Ensure 2 lines fit for the filters */
        .filter-section {
            justify-content: space-evenly;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .filter-group div {
                width: 45%; /* Adjust for better fit on smaller screens */
            }
        }
        #MK{
            position: relative;
            right: 165px;
            top: 16px;
        }

    </style>
</head>

<body>

    <!-- First Navigation Bar -->
    <div id="nav1">
        <div id="morebrands">
            <h5>MORE BRANDS</h5>
        </div>

        <div id="loc">
            <div class="icon-container">
                <i class="fa-solid fa-location-dot"></i>
                <h5 class="loc-text">STORE</h5>
            </div>

            <div class="icon-container">
                <i class="fa-solid fa-phone"></i>
                <h5 class="loc-text">CONTACT</h5>
            </div>

            <div class="icon-container">
                <i class="fa-regular fa-user"></i>
                <h5 class="loc-text">LOGIN</h5>
            </div>

            <div class="icon-container">
                <i class="fa-regular fa-heart"></i> 
            </div>

            <div class="icon-container">
                <i class="fa-solid fa-briefcase"></i>
            </div>
        </div>
    </div>

    <!-- Second Navigation Bar -->
    <div id="mennav">
        <div id="logo">
           <a href="index.html"></a> <img src="https://imagescdn.aeo.in/img/app/brands/superapp/Icons/header_brand_logo_AEO.png?auto=format"></a>
            
        </div>
        <a href="mens.html">Men</a>
        <a href="#">Women</a>
        <a href="#">Jeans</a>
        <a href="#">Fever of Janhvi</a>
        <a href="#">AE Activewear</a>
        <a href="#">Sales</a>

        <div class="icon-container-express">
            <i class="fa-solid fa-truck-fast"></i> 
            <a href="#">Express Delivery</a>
        </div>

        <div class="icon-container-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
        </div>

        <div class="aditya-birla-logo">
            <img style="width: 80px;height: 70px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz5cCiWmAh8OhtfuYC1G5vAiHxQFlyK_ZrBQ&s" >
        </div>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <h1>Winter Wear</h1>
        <p>Select Your Category</p>
        <div class="categories">
            <div class="category-item">Hoodies & Sweatshirts</div>
            <div class="category-item">Jackets</div>
            <div class="category-item">Polo Shirts</div>
            <div class="category-item">Sweaters</div>
            <div class="category-item">T-Shirts</div>
        </div>
    </div>

   
</body>

</html>
